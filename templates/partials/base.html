<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'home/styles.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-light bg-light">
    <div class="container-fluid d-flex justify-content-between align-items-center" style="height: 80px;">
        <!-- Left: Logo -->
        <a class="navbar-brand" href="#">
            <img src="{% static 'home/logo.png' %}" alt="Logo" style="height: 60px;">NESTNAVI
        </a>
        <!-- Right: Sign-In Button -->
        <div>
            <a href="{% url 'userauth:aboutus' %}" class="btn btn-outline-danger">About US</a>
            {% if request.user.is_authenticated %}
            <a href="{% url 'userauth:sign-out' %}" class="btn btn-outline-danger">Sign Out</a>
            {% else %}
            <a href="{% url 'userauth:sign-in' %}" class="btn btn-outline-primary">Sign In</a>
            {% endif %}
        
            
        </div>
    </div>
</nav>

{% block content %}

{% endblock content %}

<footer class="site-footer">
    <div class="footer-container">
        <p>&copy; {{ current_year }} NestNavi. All rights reserved.</p>
       
    </div>
</footer>
</body>
</html>
