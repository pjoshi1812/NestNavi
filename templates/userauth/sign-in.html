<!-- userauth/sign-in.html -->
{% extends 'partials/base.html' %}

{% block content %}
<section class="vh-100 bg-image">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Sign in</h2>
              <form method="POST">
                {% csrf_token %}
                <div class="form-outline mb-4">
                    <input type="email" name="email" placeholder="Email Address" class="form-control" required>
                </div>
                <div class="form-outline mb-4">
                    <input type="password" name="password" placeholder="Password" class="form-control" required>
                </div>
                <div class="form-outline mb-4">
                    <button type="submit" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body" style="    background-color: #007bff;">Login</button>
                </div>
                <p class="text-center text-muted mt-5 mb-0">Don't have an account? <a href="{% url 'userauth:sign-up' %}" class="fw-bold text-body"><u>Register here</u></a></p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock content %}
